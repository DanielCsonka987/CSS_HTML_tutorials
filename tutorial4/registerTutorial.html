<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Daniel Csonka">

    <link rel="stylesheet" type="text/css" href="tutorialStylesheet.css">
    <link rel="icon" href="User-Interface-Login-icon.png">

    <title>Login Site</title>
</head>
<body>
    <header>
        <div id="logo"><a class="logo_active" href="#">TheWebShop</a></div>
        <nav></nav>
    </header>
    <div class="reg_login_content main_content">
        <h3 class="txt_title">Registration</h3>
        <p>To register this site, please give us some information!</p>
        <form>
            <label for="uname">Your user-name <span class="reg_require">*</span></label>
            <input type="text" id="uname">
            <label for="pname">Your name <span class="reg_require">*</span></label>
            <input type="text" id="pname">
            <label for="email">Your email <span class="reg_require">*</span></label>
            <input type="email" id="email">
            <label for="pwd">Your password <span class="reg_require">*</span></label>
            <input type="password" id="pwd">
            <label for="pwd_conf">Password confirmation <span class="reg_require">*</span></label>
            <input type="password" id="pwd_conf">
            <a href="shoppingTutorial.html" class="active_gnrl btn_gnrl">Register</a>
        </form>
        <div class="reg_login_exclam">
            <p>he details that marked with <span class="reg_require">*</span> is required for registration!</p>
            <p>If you don't have an account, please register <a href="loginTutorial.html" id="reg_link">here!</a></p>
        </div>
    </div>
</body>
</html>
